<section class="playlist-setting">
  <div class="side-bar">
    <div class="side-bar-contents">
      <img src="/assets/svgs/water_background.svg">
      <p>{{time}} min</p>
    </div>
  </div>
  <a [routerLink]="['/favorites']">
    <div class="playlist-icon-top">
      <img src="assets/svgs/navigation_favorites_top.svg">
      <h3>Favourite</h3>
    </div>
  </a>

  <div class="main-card-container">
    <ngx-carousel [inputs]="carouselTile">
      <ngx-tile NgxCarouselItem *ngFor="let folder of folders">
        <div (click)="goToVideoPage(folder[0].id,folder[0].imgUrl,folder[0].color)">
          <img class="activeImg img-thumbnail" [style.background]="folder[0].color " src={{folder[0].imgUrl}}/>
        </div>
      </ngx-tile>

      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>

    </ngx-carousel>
  </div>

  <a [routerLink]="[ '/settings'] ">
    <div class="playlist-setting-footer ">
      <img src="assets/svgs/navigation_settings_bottom.svg ">
      <h3>Settings</h3>
    </div>
  </a>
</section>

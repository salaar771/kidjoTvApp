<section id="age-Gate" class="age-section">
  <div class="main-container">
    <div class="hello-div">
      <h2>Hello,</h2>
      <p>please confirm your year of birth before continuing.</p>
    </div>
    <div class="age-box-div">
      <!-- <form [formGroup]="ageForm" (ngSubmit)="onsubmit(ageForm.value, ageForm.valid)"> -->

      <textarea maxlength="4" readonly id="age-input-box" placeholder="Y Y Y Y">{{age}}</textarea>
      <!-- </form> -->
    </div>
    <div class="information-div">This information is never stored and is only used to gain access to the parental controls.</div>
    <div class="number-div">
      <div class="01"><button class="btn" type="button" data-number="1" (click)="getAge(1)">1</button></div>
      <div class="02"><button class="btn" type="button" data-number="2" (click)="getAge(2)">2</button></div>
      <div class="03"><button class="btn" type="button" data-number="3" (click)="getAge(3)">3</button></div>
      <div class="04"><button class="btn" type="button" data-number="4" (click)="getAge(4)">4</button></div>
      <div class="05"><button class="btn" type="button" data-number="5" (click)="getAge(5)">5</button></div>
      <div class="06"><button class="btn" type="button" data-number="6" (click)="getAge(6)">6</button></div>
      <div class="07"><button class="btn" type="button" data-number="7" (click)="getAge(7)">7</button></div>
      <div class="08"><button class="btn" type="button" data-number="8" (click)="getAge(8)">8</button></div>
      <div class="09"><button class="btn" type="button" data-number="9" (click)="getAge(9)">9</button></div>
      <div class="00 last"><button class="btn" type="button" data-number="0" (click)="getAge(0)">0</button></div>
      <div class="remove-icon">
        <a (click)="remove()">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" width="50px"

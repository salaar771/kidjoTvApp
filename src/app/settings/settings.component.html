<section class="videos-filter-1">
    <a [routerLink]="[ '/'] " #home class="favouriteFocus">
        <div class="video-filter-top">
            <img src="assets/svgs/navigation_folder_top.svg">
            <h3>Videos</h3>
        </div>
    </a>
    <div class="main-element-container">
        <div class="box-1">
            <img src="assets/svgs/settings_box_background.svg">

            <div class="text-box-1">
                <h4>Filter by age</h4>
                <ul style="    cursor: pointer;">
                    <li [ngClass]="{'selected-text':selectedAge == m}" style="    text-align: center;" *ngFor="let m of age" (click)="getAge(m)">{{m}}
                        <img src="assets/svgs/settings_check.svg" *ngIf="setAgeTick(m)">
                    </li>
                </ul>
            </div>
        </div>
        <div class="box-1">
            <img src="assets/svgs/settings_box_background.svg">
            <div class="text-box-1">
                <h4>Set time limit</h4>
                <ul style=" cursor: pointer; ">
                    <li [ngClass]="{'selected-text':selectedTime == time}" *ngFor="let time of timeLimit " (click)="getTime(time) ">{{time}} Minutes
                        <img src="assets/svgs/settings_check.svg" *ngIf="setTimeTick(time) " style=" display: inline-block !important; ">
                    </li>
                    <li (click)="getTime(off) ">{{off}} <img src="assets/svgs/settings_check.svg " *ngIf="setTimeTick(off)">
                    </li>
                </ul>
            </div>
        </div>
        <div class="box-1">
            <img src="assets/svgs/settings_box_background.svg ">

            <div class="text-box-1">
                <h4>Choose content</h4>
                <ul style=" cursor: pointer; ">
                    <li [ngClass]="{'selected-text':selectedContent == c}" *ngFor="let c of content " (click)="getContent(c) ">{{c}}
                        <img src="assets/svgs/settings_check.svg " *ngIf="setContentTick(c) " style="right:-50px;"></li>

                </ul>
            </div>
        </div>
        <div class="box-1">
            <img src="assets/svgs/settings_box_background.svg ">

            <div class="text-box-1">
                <h4>Language</h4>
                <ul style=" cursor: pointer; ">
                    <li [ngClass]="{'selected-text':selectedLanguage == lang}" *ngFor="let lang of language " (click)="getLanguage(lang) ">{{lang}}
                        <img src="assets/svgs/settings_check.svg " *ngIf="setLanguageTick(lang) ">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="books-section">
  <div class="background"></div>
  <div class="side-bar">
    <div class="side-bar-contents">
      <img src="/assets/svgs/water_background.svg">
      <p>{{time}} min</p>
    </div>
  </div>
  <div class="books">
    <img class="img-thumbnail" [style.background]='color' src={{imgUrl}}>
    <a [routerLink]="['/']" #home class="favouriteFocus">
    <a class=" mybtn"><i class="fa fa-home"></i></a>
    </a>
  </div>
  <div class="main-books-container">
    <ngx-carousel [inputs]="carouselTile">
      <ngx-tile NgxCarouselItem *ngFor="let vid of video">
        <img class="activeImg" src={{vid[0].imgUrl}}/>
        <button class="btn playbtn" data-toggle="modal" data-target="#videoModdal" (click)="openNav()">Play</button>
        <span class="Duration">{{vid[0].duration}} min</span>
        <!-- <div class="lock-overlay">
          <img class="lock-bar" src="assets/svgs/video_card_lock_bar.svg">
          <img class="lock-icon" src="assets/svgs/video_card_lock.svg">
          <p>Press to unlock</p>
        </div> -->
        <div class="caption">
          <p style="     color: white; font-weight: 900; background-color: red;margin-top: -2%;">{{vid[0].Title}}</p>
        </div>
        <div class="fav-btn" style="cursor: pointer;" (click)="addToFav(vid[0].id)">
          <button [ngClass]="{'favBtnClick':true}" type="button" value="btn" id="button-fav">
                  <img src="assets/svgs/video_card_heart.svg">
                  <p>favourite</p>
              </button>
        </div>
      </ngx-tile>
      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>

    </ngx-carousel>
  </div>



  <!-- Full screen modal to show video -->


  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <div class="overlay-content">
      <vg-player (onPlayerReady)="onPlayerReady($event)" [hidden]="!isPlaying">
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>
        <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>
          <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
          <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
          <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
          <vg-track-selector></vg-track-selector>
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>
          <vg-fullscreen></vg-fullscreen>
        </vg-controls>
        <video #media [vgMedia]="media" preload="auto" [vgDash]="currentStream" [vgHls]="currentStream" id="singleVideo">
        </video>
      </vg-player>
    </div>
  </div>



</section>
